<ion-header>
  <ion-navbar>
    <ion-title>info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let imagen of casa.imgs">
      <img src= '{{imagen[0]}}'>
    </ion-slide>
</ion-slides>

<ion-card>
  <ion-card-title>
    <h2>
        {{casa.titulo}}
    </h2>
    <h2>
        {{ casa.precio}}
    </h2>
  </ion-card-title>
  <p *ngIf="casa.hasOwnProperty('descripcion')">
    {{ casa.descripcion}}
  </p>
</ion-card>
<ion-card>
  <ion-card-content *ngIf="casa.hasOwnProperty('m2')">
    <h2>
      Metros cuadrados
    </h2>
    <p *ngIf="casa.hasOwnProperty('m2')">
        {{casa.m2}}
    </p>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content *ngIf="casa.hasOwnProperty('baths')">
    <h2>
      Ba√±os
    </h2>
    <p *ngIf="casa.hasOwnProperty('baths')">
      {{casa.baths}}
    </p>
      </ion-card-content>
  </ion-card>
</ion-content>
